project_name: "neptune_prometheus"
project_save_dir: "./experiment_logs/"
training: true
accelerator: "gpu"
num_devices: 1
dataloader: "prometheus"
checkpoint: ""
resume_training: false

data_options:
  train_data_files:
    - "/n/holylfs05/LABS/arguelles_delgado_lab/Everyone/felixyu/prometheus_om2vec_data/all_sky_prometheus_icgeo_20chan/"
  train_data_file_ranges:
    - [0, 150]
  valid_data_files:
    - "/n/holylfs05/LABS/arguelles_delgado_lab/Everyone/felixyu/prometheus_om2vec_data/all_sky_prometheus_icgeo_20chan_test/"
  valid_data_file_ranges:
    - [0, 23]
  use_om2vec: true
  shuffle_files: true

model_options:
  in_channels: 64
  num_patches: 128
  token_dim: 512
  num_layers: 12
  num_heads: 8
  hidden_dim: 1024
  dropout: 0.1
  downstream_task: "angular_reco"
  loss_fn: "vmf"
  k_neighbors: 8
  pool_method: "max"
  pre_norm: true

training_options:
  batch_size: 512
  lr: 0.0001
  lr_schedule: [0, 30]
  weight_decay: 0.01
  epochs: 30
  save_epochs: 10
  num_workers: 4
  precision: "bf16-mixed"
  test_precision: "32-true"
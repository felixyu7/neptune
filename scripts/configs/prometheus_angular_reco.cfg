project_name: "neptune_prometheus_angular"
project_save_dir: "./experiments"
training: false
accelerator: "gpu"
dataloader: "mmap"
checkpoint: "./experiments/checkpoints/neptune-final.pt"
resume_training: false

data_options:
  # New unified format - single data path with runtime splitting
  data_path: "/home/dragonlol1/data/prometheus_cascades_combined"
  val_split: 0.2                # 20% for validation
  split_seed: 42                # For reproducible splits
  use_summary_stats: true

model_options:
  in_channels: 9
  num_patches: 128
  token_dim: 512
  num_layers: 12
  num_heads: 8
  hidden_dim: 1024
  dropout: 0.1
  downstream_task: "angular_reco"
  loss_fn: "vmf"  # Von Mises Fisher loss for directions
  k_neighbors: 8
  tokenizer_type: "fps"

training_options:
  batch_size: 256
  lr: 0.0001
  T_max: 5
  weight_decay: 0.01
  epochs: 5
  save_epochs: 5
  num_workers: 8
  precision: "bf16"
  grad_clip: 1.0

project_name: "mag_multiclassification"
project_save_dir: "./experiments/Mag1_2025_10_30_pulses"
training: true
accelerator: "gpu"
dataloader: "magnemite"
checkpoint: ""
resume_training: false

data_options:
  data_path:
  - "/scratch/mag_data/IceCube_DipoleDIS_fixedXS_22Sep2025"
  - "/scratch/mag_data/22803"
  - "/scratch/mag_data/22852"
  - "/scratch/mag_data/22853"
  - "/scratch/mag_data/22855"
  - "/scratch/mag_data/22856"
  - "/scratch/mag_data/23257"
  - "/scratch/mag_data/23258"
  val_split: 0.2
  split_seed: 42
  use_summary_stats: false

model_options:
  in_channels: 2
  num_patches: 128
  token_dim: 256
  num_layers: 8
  num_heads: 4
  hidden_dim: 512
  dropout: 0.1
  downstream_task: "multiclassification"
  n_classes: 4
  loss_fn: "focal_loss"
  k_neighbors: 8

training_options:
  batch_size: 64
  lr: 0.0001
  T_max: 30
  weight_decay: 0.01
  epochs: 5
  save_epochs: 1
  num_workers: 8
  precision: "bf16"
  grad_clip: 1.0

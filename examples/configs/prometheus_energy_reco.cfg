project_name: "neptune_prometheus_energy"
project_save_dir: "./experiments"
training: true
accelerator: "gpu"
num_devices: 1
dataloader: "prometheus"
checkpoint: ""
resume_training: false

data_options:
  # Update these paths to your actual Prometheus data
  train_data_files:
    - "/path/to/prometheus/data"
  train_data_file_ranges:
    - [0, 100]
  valid_data_files:
    - "/path/to/prometheus/data"
  valid_data_file_ranges:
    - [100, 120]
  use_latent_representation: false
  geo_dict_path: null
  shuffle_files: true

model_options:
  in_channels: 6
  num_patches: 128
  token_dim: 512
  num_layers: 12
  num_heads: 8
  hidden_dim: 1024
  dropout: 0.1
  downstream_task: "energy_reco"
  loss_fn: "gaussian_nll"  # Gaussian NLL for uncertainty estimation
  k_neighbors: 8
  pool_method: "max"
  mlp_layers: [256, 512, 768]

training_options:
  batch_size: 64
  lr: 0.0001
  lr_schedule: [0, 25]
  weight_decay: 0.01
  epochs: 25
  save_epochs: 5
  num_workers: 4
  precision: "bf16-mixed"
  test_precision: "32-true"
project_name: "neptune_prometheus_pulse_energy"
project_save_dir: "./experiments"
training: true
accelerator: "gpu"
num_devices: 1
dataloader: "prometheus"
checkpoint: ""
resume_training: false

data_options:
  train_data_files:
    - "/n/holylfs05/LABS/arguelles_delgado_lab/Everyone/felixyu/prometheus_om2vec_data/all_sky_prometheus_icgeo_20chan/"
  train_data_file_ranges:
    - [0, 192]
  valid_data_files:
    - "/n/holylfs05/LABS/arguelles_delgado_lab/Everyone/felixyu/prometheus_om2vec_data/all_sky_prometheus_icgeo_20chan_test/"
  valid_data_file_ranges:
    - [0, 24]
  use_summary_stats: false
  shuffle_files: true

model_options:
  in_channels: 2
  num_patches: 128
  token_dim: 512
  num_layers: 12
  num_heads: 8
  hidden_dim: 1024
  dropout: 0.1
  downstream_task: "energy_reco"
  loss_fn: "gaussian_nll"  # Gaussian NLL for energy regression
  k_neighbors: 8
  mlp_layers: [256, 512, 768]

training_options:
  batch_size: 256
  lr: 0.0001
  lr_schedule: [0, 50]
  weight_decay: 0.01
  epochs: 50
  save_epochs: 10
  num_workers: 8
  precision: "bf16-mixed"
  test_precision: "bf16-mixed"